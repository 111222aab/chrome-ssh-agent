language: go
go:
- 1.x
addons:
  apt:
    packages:
    # Required for script that deploys to Chrome Web Store
    - python3-requests
    # Required to simulate display in end-to-end tests
    - xvfb
  # Required for end-to-end tests
  chrome: stable
before_install:
# gopherjs runs tests under Node.js. Install it.  We don't install from APT
# since that version is too old.
- . $HOME/.nvm/nvm.sh
- nvm install 'lts/*'
- nvm use 'lts/*'
- npm install
- npm install jsdom               # Provides DOM implementation used in unit tests
- npm install source-map-support  # Better stack traces
- npm install node-gyp            # https://github.com/gopherjs/gopherjs/blob/master/doc/syscalls.md
- npm install selenium-webdriver  # End-to-end tests in Chrome
- npm install chromedriver        # Eor end-to-end tests in Chrome
- npm install mocha               # Test framework for end-to-end tests
- npm install assert              # For assertions in end-to-end tests
deploy:
  # Upload zip file to GitHub as a release
  - provider: releases
    api_key:
      secure: 
    file: bin/chrome-ssh-agent.zip
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    # Deploy to Chrome Web Store
    script: make deploy-webstore
    skip_cleanup: true
    on:
      tags: true
